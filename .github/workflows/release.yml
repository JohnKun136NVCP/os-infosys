name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  # üîπ Job de build: corre siempre en cada push a main
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # Linux/macOS build
      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onedir --windowed main.py \
            --add-data "README.md:." \
            --add-data "img:img" \
            --add-data "interface:interface" \
            --add-data "src:src"

      # Windows build (usa ; en lugar de :)
      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: >
          pyinstaller --onedir --windowed main.py
          --add-data "README.md;."
          --add-data "img;img"
          --add-data "interface;interface"
          --add-data "src;src"

      - name: Test build
        run: echo "‚úÖ Build terminado en ${{ matrix.os }}"

  # üîπ Job de release: solo corre si el push es un tag
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # Linux/macOS build
      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onedir --windowed main.py \
            --add-data "README.md:." \
            --add-data "img:img" \
            --add-data "interface:interface" \
            --add-data "src:src"

      # Windows build
      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: >
          pyinstaller --onedir --windowed main.py
          --add-data "README.md;."
          --add-data "img;img"
          --add-data "interface;interface"
          --add-data "src;src"

      # Linux/macOS empaquetado y hash
      - name: Package and Hash (Unix)
        if: runner.os != 'Windows'
        run: |
          zip -r proyecto-${{ runner.os }}.zip dist/main
          shasum -a 256 proyecto-${{ runner.os }}.zip > proyecto-${{ runner.os }}.sha256

      # Windows empaquetado y hash
      - name: Package and Hash (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell Compress-Archive -Path dist\main -DestinationPath proyecto-${{ runner.os }}.zip
          powershell Get-FileHash proyecto-${{ runner.os }}.zip -Algorithm SHA256 | Format-List > proyecto-${{ runner.os }}.sha256

      # Listar archivos para depuraci√≥n
      - name: List files
        run: |
          echo "Contenido del workspace:"
          ls -R || dir

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            proyecto-${{ runner.os }}.zip
            proyecto-${{ runner.os }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
