name: Build and Release

on:
  push:
    tags:
      - 'v*'   # Se ejecuta al crear un tag tipo v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onedir --windowed main.py \
            --add-data "README.md:." \
            --add-data "img:img" \
            --add-data "interface:interface" \
            --add-data "src:src"

      - name: Package zip
        run: |
          zip -r proyecto-${{ matrix.os }}.zip dist/main

      - name: Generate SHA256
        shell: bash
        run: |
          shasum -a 256 proyecto-${{ matrix.os }}.zip > proyecto-${{ matrix.os }}.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            proyecto-${{ matrix.os }}.zip
            proyecto-${{ matrix.os }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
